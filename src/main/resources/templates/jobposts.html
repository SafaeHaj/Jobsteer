<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jobs</title>
</head>
<body>
	<h1>Jobs</h1>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Location</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="job : ${jobpostings}">
				<td th:text="${job.id}"></td>
				<td th:text="${job.location}"></td>
				<td th:text="${job.description}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
